<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="#" id = 'viewHS'>View Highscores</a>
        <p id = 'timer'>Time</p>
    </header>
    <div id = opener>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time
            Limit. Keep in mind the incorrect answers will penalize your score-time
            by ten-seconds!</p>
        <button id="start">Start</button>
    </div>
    <div id = 'questions'>
        <h2 id='questionTitle'></h2>
        <p id='currentQuestion'></p>
        <ul id='answers'>
            <li id = 'q1'></li>
            <li id = 'q2'></li>
            <li id = 'q3'></li>
            <li id = 'q4'></li>
        </ul>
        <p id = 'correct'></p>
    </div>
    <div id = results>
        <h2>All done!</h2>
        <p id='score'></p>
        <textarea id="textarea" placeholder="Enter Initials" ></textarea>
        <button id="submit">Submit</button>
    </div>
    <div id = 'highscores'>
        <h2>Highscores</h2>
        <ol id = 'scoresList'></ol>
        <button id="start2">Start Over</button>
        <button id="clear">Clear Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
