<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="#" id = 'viewHS'>View Highscores</a>
        <p id = 'timer'>Time</p>
    </header>
    <div id = opener>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time
            Limit. Keep in mind the incorrect answers will penalize your score-time
            by ten-seconds!</p>
    </div>
    <div id = 'questions'>
        <p id='currentQuestion'></p>
        <ol id='answers'>
            <li id = 'q1'></li>
            <li id = 'q2'></li>
            <li id = 'q3'></li>
            <li id = 'q4'></li>
        </ol>
        <p id = 'correct'>Correct!</p>
        <p id = 'wrong'>Wrong!</p>
    </div>
    <div id = 'highscores'>

    </div>
</body>
</html>
